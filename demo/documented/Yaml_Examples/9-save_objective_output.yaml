general: 
    output: ["mesh","initial_guess","height","turbine_force","solution"]
    dolfin_adjoint: False
    debug_mode: True

wind_farm: 
    type: grid        
    grid_rows: 2      
    grid_cols: 4      
    ex_x: [-600, 600] 
    ex_y: [-300, 300] 

turbines:
    type: disk
    HH: 90            
    RD: 126.0         
    thickness: 20.0   
    yaw: 20.0        
    axial: 0.33       

domain: 
    type: box              
    x_range: [-1200, 1200] 
    y_range: [-600, 600]   
    z_range: [0.04, 640]   
    nx: 16                 
    ny: 8                  
    nz: 8                  

refine:
    warp_type: split
    warp_percent: 0.7
    warp_height: 250 
    refine_custom:
        1:
            type: box
            x_range: [-1000, 1200]
            y_range: [-400, 400]
            z_range: [0, 200]

    turbine_num: 1      
    turbine_factor: 1.25


function_space:
    type: linear

boundary_conditions:
    vel_profile: log
    HH_vel: 8.0
    k: 0.4

problem:
    type: stabilized
    viscosity: 5
    lmax: 50

solver:
    type: steady
    save_power: true

optimization:
    objective_type: 
        1:
            type: point_blockage
            location: [-390.0,0.0,110.0]
        2:
            type: point_blockage
            location: [0.0,0.0,240.0]
        3:
            type: box_blockage
            p0: [-990, -430, 0]
            p1: [-860, 430,  200]
        4:
            type: box_blockage
            p0: [-730, -430, 240]
            p1: [730,  430,  370]
        5:
            type: cyld_kernel
            orientation: upstream
        6:
            type: cyld_kernel
            orientation: above
    save_objective: True